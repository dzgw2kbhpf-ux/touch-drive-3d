<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Touch Drive 3D</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
  }
  #ui {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 40%;
    display: flex;
  }
  .btn {
    flex: 1;
  }
</style>
</head>

<body>
<div id="ui">
  <div id="left" class="btn"></div>
  <div id="right" class="btn"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
/* ========= 初期化 ========= */
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

let camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ========= ライト ========= */
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

/* ========= 車 ========= */
let car = new THREE.Mesh(
  new THREE.BoxGeometry(1, 0.5, 2),
  new THREE.MeshStandardMaterial({ color: 0xff3333 })
);
car.position.y = 0.25;
scene.add(car);

/* ========= 道路 ========= */
let road = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 2000),
  new THREE.MeshStandardMaterial({ color: 0x333333 })
);
road.rotation.x = -Math.PI / 2;
scene.add(road);

/* ========= 操作 ========= */
let steering = 0;
let speed = 0.15;

document.getElementById("left").addEventListener("touchstart", () => steering = 0.04);
document.getElementById("right").addEventListener("touchstart", () => steering = -0.04);
document.getElementById("left").addEventListener("touchend", () => steering = 0);
document.getElementById("right").addEventListener("touchend", () => steering = 0);

/* ========= アニメーション ========= */
function animate() {
  requestAnimationFrame(animate);

  car.rotation.y += steering;
  car.translateZ(speed);

  camera.position.lerp(
    new THREE.Vector3(
      car.position.x,
      car.position.y + 5,
      car.position.z + 10
    ),
    0.1
  );
  camera.lookAt(car.position);

  renderer.render(scene, camera);
}
animate();

/* ========= リサイズ対応 ========= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
